services:
  # Base de datos PostgreSQL para Odoo
  db:
    image: postgres:15
    container_name: odoo_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo_password
    volumes:
      - odoo_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Servidor Odoo Community
  odoo:
    image: odoo:17.0
    container_name: odoo_server
    depends_on:
      - db
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo_password
    ports:
      - "8069:8069"
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
    restart: unless-stopped

  # MongoDB para almacenar garant√≠as
  mongodb:
    image: mongo:7.0
    container_name: garantias_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: garantias_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

  # Mongo Express - Interfaz web para MongoDB (opcional)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo_express
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8081:8081"
    restart: unless-stopped

volumes:
  odoo_db_data:
  odoo_data:
  odoo_addons:
  mongodb_data:
