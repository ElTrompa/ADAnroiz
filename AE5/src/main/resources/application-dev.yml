# Development profile for local testing with Docker

spring:
  application:
    name: ae5-warranty-system
  data:
    mongodb:
      uri: mongodb://admin:admin_password@localhost:27017/ae5_warranty_db?authSource=admin
  web:
    resources:
      add-mappings: false

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: always

logging:
  level:
    root: INFO
    com.example.ae5: DEBUG
    org.springframework: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ae5-warranty-system.log

# Odoo Configuration
odoo:
  url: http://localhost:8069
  db: odoo
  username: admin@example.com
  password: admin
  api-path: /xmlrpc/2
