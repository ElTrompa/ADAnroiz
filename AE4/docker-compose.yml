version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-fichajes
    environment:
      MYSQL_ROOT_PASSWORD: RootPass123!
      MYSQL_DATABASE: fichajes
      MYSQL_USER: appuser
      MYSQL_PASSWORD: AppPass123!
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fichajes-network

volumes:
  mysql_data:

networks:
  fichajes-network:
    driver: bridge